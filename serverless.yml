service: manager-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128
  timeout: 30

functions:
  # ğŸ  Health Check
  health:
    handler: src/lambdas/health.handler
    events:
      - http:
          path: /
          method: get
          cors: true

  # ğŸ“‹ TAREFAS
  listTasks:
    handler: src/lambdas/tasks/get.list
    events:
      - http:
          path: tasks
          method: get
          cors: true

  getTask:
    handler: src/lambdas/tasks/get.get
    events:
      - http:
          path: tasks/{id}
          method: get
          cors: true

  createTask:
    handler: src/lambdas/tasks/mutate.create
    events:
      - http:
          path: tasks
          method: post
          cors: true

  updateTask:
    handler: src/lambdas/tasks/mutate.update
    events:
      - http:
          path: tasks/{id}
          method: put
          cors: true

  deleteTask:
    handler: src/lambdas/tasks/mutate.delete
    events:
      - http:
          path: tasks/{id}
          method: delete
          cors: true

  # ğŸ“Š RELATÃ“RIOS
  listReports:
    handler: src/lambdas/reports/index.list
    events:
      - http:
          path: reports
          method: get
          cors: true

  getReport:
    handler: src/lambdas/reports/index.get
    events:
      - http:
          path: reports/{id}
          method: get
          cors: true

  # ğŸ” AUTENTICAÃ‡ÃƒO
  login:
    handler: src/lambdas/auth/index.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  register:
    handler: src/lambdas/auth/index.register
    events:
      - http:
          path: auth/register
          method: post
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    host: localhost
    stage: dev
    noPrependStageInUrl: true
