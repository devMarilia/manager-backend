service: manager-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128
  timeout: 30
  environment:
    USERS_TABLE: ${self:service}-users-${sls:stage}
    TASKS_TABLE: ${self:service}-tasks-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-*-${sls:stage}"
        - Effect: Allow
          Action:
            - dynamodb:Query
          Resource: "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-*-${sls:stage}/index/*"

functions:
  # üè† Health Check
  health:
    handler: src/lambdas/health.handler
    events:
      - http:
          path: /
          method: get
          cors: true

  # üìã TAREFAS
  listTasks:
    handler: src/lambdas/tasks/get.list
    events:
      - http:
          path: tasks
          method: get
          cors: true

  getTask:
    handler: src/lambdas/tasks/get.get
    events:
      - http:
          path: tasks/{id}
          method: get
          cors: true

  createTask:
    handler: src/lambdas/tasks/mutate.create
    events:
      - http:
          path: tasks
          method: post
          cors: true

  updateTask:
    handler: src/lambdas/tasks/mutate.update
    events:
      - http:
          path: tasks/{id}
          method: put
          cors: true

  deleteTask:
    handler: src/lambdas/tasks/mutate.delete
    events:
      - http:
          path: tasks/{id}
          method: delete
          cors: true

  # üìä RELAT√ìRIOS
  listReports:
    handler: src/lambdas/reports/index.list
    events:
      - http:
          path: reports
          method: get
          cors: true

  getReport:
    handler: src/lambdas/reports/index.get
    events:
      - http:
          path: reports/{id}
          method: get
          cors: true

  # üîê AUTENTICA√á√ÉO
  login:
    handler: src/lambdas/auth/index.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  register:
    handler: src/lambdas/auth/index.register
    events:
      - http:
          path: auth/register
          method: post
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    host: localhost
    stage: dev
    noPrependStageInUrl: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-users-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: emailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    TasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-tasks-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
