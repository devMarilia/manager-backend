service: manager-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128
  timeout: 30

functions:
  # ğŸ  Rota raiz
  hello:
    handler: handlers.hello
    events:
      - http:
          path: /
          method: get
          cors: true

  # ğŸ“‹ Tarefas - Listar
  getTasks:
    handler: handlers.getTasks
    events:
      - http:
          path: tasks
          method: get
          cors: true

  # ğŸ“‹ Tarefas - Criar
  createTask:
    handler: handlers.createTask
    events:
      - http:
          path: tasks
          method: post
          cors: true

  # ğŸ“‹ Tarefas - Atualizar
  updateTask:
    handler: handlers.updateTask
    events:
      - http:
          path: tasks/{id}
          method: put
          cors: true

  # ğŸ“‹ Tarefas - Deletar
  deleteTask:
    handler: handlers.deleteTask
    events:
      - http:
          path: tasks/{id}
          method: delete
          cors: true

  # ğŸ“Š RelatÃ³rios
  getReports:
    handler: handlers.getReports
    events:
      - http:
          path: reports
          method: get
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    stage: dev
    noPrependStageInUrl: true
