<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        button.success {
            background: #10b981;
        }

        button.success:hover {
            background: #059669;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .task-item.done {
            opacity: 0.6;
            border-left-color: #10b981;
        }

        .task-item h3 {
            color: #333;
            margin-bottom: 5px;
            text-decoration: none;
        }

        .task-item.done h3 {
            text-decoration: line-through;
            color: #999;
        }

        .task-item p {
            color: #666;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .task-item .category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 8px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .auth-buttons button {
            margin-bottom: 10px;
        }

        .user-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .user-info p {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info strong {
            color: #667eea;
        }

        .logout-btn {
            background: #ef4444;
            width: 100%;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Gerenciador de Tarefas</h1>
            <p>API Node.js com Autentica√ß√£o JWT</p>
        </div>

        <div class="content">
            <!-- PAINEL DE AUTENTICA√á√ÉO -->
            <div class="card">
                <h2>üîê Autentica√ß√£o</h2>

                <div class="message" id="authMessage"></div>

                <div class="user-info" id="userInfo">
                    <p>üë§ <strong id="userName"></strong></p>
                    <p>üìß <strong id="userEmail"></strong></p>
                    <button class="logout-btn" onclick="logout()">Sair</button>
                </div>

                <div class="auth-section" id="authForm">
                    <div>
                        <h3 style="font-size: 0.95em; margin-bottom: 15px;">Entrar</h3>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="joao@email.com" value="joao@email.com">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" id="loginPassword" placeholder="123456" value="123456">
                        </div>
                        <button class="success" onclick="login()">Entrar</button>
                    </div>

                    <div>
                        <h3 style="font-size: 0.95em; margin-bottom: 15px;">Cadastro</h3>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" id="signupName" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signupEmail" placeholder="seu@email.com">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" id="signupPassword" placeholder="123456">
                        </div>
                        <button onclick="signup()">Cadastrar</button>
                    </div>
                </div>
            </div>

            <!-- PAINEL DE TAREFAS -->
            <div class="card">
                <h2>‚úÖ Tarefas</h2>

                <div class="message" id="taskMessage"></div>

                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="taskTitle" placeholder="Ex: Estudar Node.js">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="taskDescription" placeholder="Ex: Aprender sobre middlewares e autentica√ß√£o"></textarea>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" id="taskCategory" placeholder="Ex: Estudos">
                </div>

                <button class="success" onclick="createTask()" style="margin-bottom: 20px;">Adicionar Tarefa</button>

                <div id="tasksList"></div>
            </div>
        </div>

        <!-- RELAT√ìRIOS -->
        <div class="card">
            <h2>üìä Relat√≥rios</h2>

            <div class="message" id="reportMessage"></div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px;">
                <div>
                    <button onclick="loadReport('categoria')">üìÅ Por Categoria</button>
                </div>
                <div>
                    <button onclick="loadReport('estatisticas')">üìà Estat√≠sticas</button>
                </div>
                <div>
                    <button onclick="loadReport('progresso')">üéØ Progresso</button>
                </div>
            </div>

            <div id="reportContent" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000";
        let token = localStorage.getItem("token");
        let currentUser = JSON.parse(localStorage.getItem("user")) || null;

        // ATUALIZAR INTERFACE
        function updateUI() {
            if (token && currentUser) {
                document.getElementById("authForm").style.display = "none";
                document.getElementById("userInfo").style.display = "block";
                document.getElementById("userName").textContent = currentUser.name;
                document.getElementById("userEmail").textContent = currentUser.email;
                loadTasks();
            } else {
                document.getElementById("authForm").style.display = "grid";
                document.getElementById("userInfo").style.display = "none";
                document.getElementById("tasksList").innerHTML = `
                    <div class="empty-state">
                        <p>Fa√ßa login para ver suas tarefas</p>
                    </div>
                `;
            }
        }

        // LOGIN
        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                showMessage("authMessage", "Email e senha s√£o obrigat√≥rios", "error");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem("token", token);
                    localStorage.setItem("user", JSON.stringify(currentUser));
                    showMessage("authMessage", "Login realizado com sucesso!", "success");
                    setTimeout(updateUI, 500);
                } else {
                    showMessage("authMessage", data.message || "Erro ao fazer login", "error");
                }
            } catch (error) {
                showMessage("authMessage", "Erro ao conectar √† API", "error");
            }
        }

        // CADASTRO
        async function signup() {
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            if (!name || !email || !password) {
                showMessage("authMessage", "Todos os campos s√£o obrigat√≥rios", "error");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/cadastro`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("authMessage", "Cadastro realizado! Fa√ßa login", "success");
                    document.getElementById("signupName").value = "";
                    document.getElementById("signupEmail").value = "";
                    document.getElementById("signupPassword").value = "";
                } else {
                    showMessage("authMessage", data.message || "Erro ao cadastrar", "error");
                }
            } catch (error) {
                showMessage("authMessage", "Erro ao conectar √† API", "error");
            }
        }

        // LOGOUT
        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            updateUI();
        }

        // CARREGAR TAREFAS
        async function loadTasks() {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const tasks = await response.json();

                let html = "";
                if (tasks.length === 0) {
                    html = `<div class="empty-state"><p>Nenhuma tarefa ainda. Crie uma!</p></div>`;
                } else {
                    tasks.forEach(task => {
                        html += `
                            <div class="task-item ${task.done ? 'done' : ''}">
                                <h3>${task.title}</h3>
                                <p>${task.description || ""}</p>
                                <span class="category">${task.category}</span>
                                <div class="task-actions">
                                    ${!task.done ? `<button class="success" onclick="updateTask(${task.id}, true)">‚úì Concluir</button>` : ''}
                                    <button class="danger" onclick="deleteTask(${task.id})">üóë Deletar</button>
                                </div>
                            </div>
                        `;
                    });
                }

                document.getElementById("tasksList").innerHTML = html;
            } catch (error) {
                showMessage("taskMessage", "Erro ao carregar tarefas", "error");
            }
        }

        // CRIAR TAREFA
        async function createTask() {
            if (!token) {
                showMessage("taskMessage", "Fa√ßa login primeiro", "error");
                return;
            }

            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDescription").value;
            const category = document.getElementById("taskCategory").value;

            if (!title || !category) {
                showMessage("taskMessage", "T√≠tulo e categoria s√£o obrigat√≥rios", "error");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description, category, assignedTo: currentUser.id })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("taskMessage", "Tarefa criada com sucesso!", "success");
                    document.getElementById("taskTitle").value = "";
                    document.getElementById("taskDescription").value = "";
                    document.getElementById("taskCategory").value = "";
                    loadTasks();
                } else {
                    showMessage("taskMessage", data.message || "Erro ao criar tarefa", "error");
                }
            } catch (error) {
                showMessage("taskMessage", "Erro ao conectar √† API", "error");
            }
        }

        // ATUALIZAR TAREFA
        async function updateTask(id, done) {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ done })
                });

                if (response.ok) {
                    loadTasks();
                } else {
                    showMessage("taskMessage", "Erro ao atualizar tarefa", "error");
                }
            } catch (error) {
                showMessage("taskMessage", "Erro ao conectar √† API", "error");
            }
        }

        // DELETAR TAREFA
        async function deleteTask(id) {
            if (!token || !confirm("Tem certeza que quer deletar?")) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.ok) {
                    loadTasks();
                } else {
                    showMessage("taskMessage", "Erro ao deletar tarefa", "error");
                }
            } catch (error) {
                showMessage("taskMessage", "Erro ao conectar √† API", "error");
            }
        }

        // CARREGAR RELAT√ìRIOS
        async function loadReport(type) {
            if (!token) {
                showMessage("reportMessage", "Fa√ßa login primeiro", "error");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reports/${type}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const data = await response.json();

                let html = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                document.getElementById("reportContent").innerHTML = html;
            } catch (error) {
                showMessage("reportMessage", "Erro ao carregar relat√≥rio", "error");
            }
        }

        // MOSTRAR MENSAGENS
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message ${type}`;
            el.style.display = "block";
            setTimeout(() => el.style.display = "none", 3000);
        }

        // INICIALIZAR
        updateUI();
    </script>
</body>
</html>
